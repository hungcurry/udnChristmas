<!-- PC區塊_側欄開始 -->
<style>
  .sbar * {
    margin: 0;
    padding: 0;
    -webkit-text-size-adjust: none;
    list-style: none;
  }


  .sbar {
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    font-family: "Century Gothic", "Microsoft JhengHei", 'Microsoft JhengHei UI Regular', '微軟正黑體 Light', '微軟正黑體', sans-serif;
    text-align: center;
    position: fixed;
    z-index: 999;
    overflow: hidden;
    width: 160px;
    /* PC區塊側欄_寬，依圖寬填入 */
    height: 500px;
    /* PC區塊側欄_高,依圖高填入 */
    top: 70px;
    /* PC區塊側欄_離上方距離 */
    right: 0px;
    /* PC區塊側欄_離右方距離 */
    transition: all .3s;
    /* top: 150px; */
    /* 套HEADER時需要打開 */
  }

  .sbar>ul {
    width: 100%;
    height: 100%;
    position: relative;
  }

  .sbar>ul>li {
    display: block;
    position: absolute;
  }

  .sbar>ul>li.sright {
    width: 100%;
    height: 100%;
    /* background: red;*/
  }

  .sbar>ul>li.sleft {
    width: 30px;
    height: 100%;
    cursor: pointer;
    background: url(./images/pc_right_bar.png) left top no-repeat;
  }

  .sbarright {
    right: -130px;
  }

  .sbartop {
    top: 70px;
  }

  @media screen and (max-width: 640px) {
    .sbar {
      display: none;
    }
  }

</style>
<script>
  $(function () {
    var WW = $(window).width();
    if (WW < 1510)
    {
      $(".sbar").addClass("sbarright");
    } else
    {
      $(".sbar").removeClass("sbarright");
    }
    $(".sleft").click(function () {
      $(".sbar").toggleClass('sbarright');;
    });
    $(window).resize(function () {
      var WW = $(window).width();
      if (WW < 1510)
      {
        $(".sbar").addClass("sbarright");
      } else
      {
        $(".sbar").removeClass("sbarright");
      }
    });
    $(window).scroll(function () {
      var HH = $(window).scrollTop();
      if (HH > 80)
      {
        $(".sbar").addClass("sbartop");
      } else
      {
        $(".sbar").removeClass("sbartop");
      }
    });
    $("#backtop").click(function () {
      // $(window).scrollTop(0);
      $("html,body").animate({
        scrollTop: 0
      }, 800);
    });
  });
</script>
